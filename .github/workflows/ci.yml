name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  workflow_dispatch:

env:
  GO_VERSION: '1.24'
  CACHE_VERSION: v1

jobs:
  lint:
    name: Lint Code
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true
      - uses: golangci/golangci-lint-action@v4
        with:
          version: latest
          args: --timeout=5m

  test:
    name: Run Tests
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: github_analyzer_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true
      - run: go mod download
      - name: Run migrations
        env:
          DATABASE_URL: postgres://postgres:postgres@localhost:5432/github_analyzer_test?sslmode=disable
        run: |
          go install github.com/pressly/goose/v3/cmd/goose@latest
          goose -dir migrations postgres "$DATABASE_URL" up
      - name: Run tests
        env:
          DATABASE_URL: postgres://postgres:postgres@localhost:5432/github_analyzer_test?sslmode=disable
          CSRF_SECRET: test-csrf-secret-must-be-32-chars!
          ENCRYPTION_KEY: test-encryption-key-32-chars!!!
          GITHUB_CLIENT_ID: test-client-id
          GITHUB_CLIENT_SECRET: test-client-secret
          PERPLEXITY_API_KEY: test-api-key
        run: go test -v -race -coverprofile=coverage.out -covermode=atomic ./...
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: ./coverage.out
          fail_ci_if_error: false
        if: github.event_name != 'pull_request' || github.event.pull_request.head.repo.full_name == github.repository

  build:
    name: Build Application
    runs-on: ubuntu-latest
    needs: [lint, test]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true
      - name: Build binary
        run: |
          CGO_ENABLED=0 GOOS=linux GOARCH=amd64 go build \
            -ldflags='-w -s' \
            -o bin/server \
            ./cmd/server
          ls -lh bin/server
      - name: Build Docker image
        run: |
          docker build -t github-analyzer:${{ github.sha }} .
          docker images github-analyzer:${{ github.sha }}
      - name: Save Docker image
        run: |
          docker save github-analyzer:${{ github.sha }} | gzip > github-analyzer.tar.gz
          ls -lh github-analyzer.tar.gz
      - uses: actions/upload-artifact@v4
        with:
          name: docker-image
          path: github-analyzer.tar.gz
          retention-days: 1

  security:
    name: Security Scan
    runs-on: ubuntu-latest
    needs: [build]
    steps:
      - uses: actions/checkout@v4
      - name: Run Trivy scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          severity: 'CRITICAL,HIGH'
          format: 'sarif'
          output: 'trivy-results.sarif'
      - name: Upload scan results
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'