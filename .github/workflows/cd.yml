name: CD

on:
  push:
    branches: [main]
  workflow_dispatch:
    inputs:
      image_tag:
        description: 'Image tag to deploy (default: latest commit SHA)'
        required: false
        default: ''

env:
  AWS_REGION: ap-south-1
  ECR_REPOSITORY: github-analyzer

jobs:
  build-and-push:
    name: Build and Push to ECR
    runs-on: ubuntu-latest

    outputs:
      image_tag: ${{ steps.build-image.outputs.image_tag }}

    steps:

      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials  
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build and push image
        id: build-image
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          IMAGE_TAG: ${{ github.event.inputs.image_tag || github.sha }}
        run: |
          echo "Building Docker image..."
          echo "Registry: $ECR_REGISTRY"
          echo "Repository: $ECR_REPOSITORY"
          echo "Tag: $IMAGE_TAG"
          docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG .

          docker tag $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG \
                     $ECR_REGISTRY/$ECR_REPOSITORY:latest

          echo "Pushing to ECR..."           
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:latest
          
          echo "image_tag=$IMAGE_TAG" >> $GITHUB_OUTPUT
          echo "Image pushed successfully!"
          echo "Full URI: $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG"

  deploy:
    name: Deploy to EC2
    runs-on: ubuntu-latest
    needs: build-and-push
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Get AWS Account ID
        id: aws-account
        run: |
          ACCOUNT_ID=$(aws sts get-caller-identity --query Account --output text)
          echo "account_id=$ACCOUNT_ID" >> $GITHUB_OUTPUT

      - name: Deploy to EC2
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          timeout: 600s  # ← INCREASED from 300s to 600s (10 minutes)
          script_stop_on_error: true
          script: |
            set -euo pipefail
            trap 'echo "ERROR: Deployment failed"; exit 1' ERR
            
            # ...existing code...
            
            # Start new containers
            echo ""
            echo "Starting new containers..."
            docker-compose -f docker-compose.prod.yml up -d || \
              { echo "Failed to start containers!"; exit 1; }

            # Wait for containers to be healthy
            echo ""
            echo "Waiting for containers to be healthy..."
            
            MAX_ATTEMPTS=120  # ← INCREASED from 30 to 120 (4 minutes)
            ATTEMPT=0
            HEALTH_OK=false
            
            while [ $ATTEMPT -lt $MAX_ATTEMPTS ]; do
              ATTEMPT=$((ATTEMPT + 1))
              
              # Check migration status first
              MIGRATE_STATUS=$(docker inspect github-analyzer-migrate --format='{{.State.Status}}' 2>/dev/null || echo "unknown")
              
              if [ "$MIGRATE_STATUS" != "exited" ] && [ "$MIGRATE_STATUS" != "unknown" ]; then
                echo "[$ATTEMPT/$MAX_ATTEMPTS] Migration still running (status: $MIGRATE_STATUS)..."
                sleep 3
                continue
              fi
              
              # Now check app health
              if docker ps --filter "name=github-analyzer-app" --filter "status=running" | grep -q github-analyzer-app; then
                # Try to curl the health endpoint
                if timeout 5 curl -sf http://localhost:3000/health > /dev/null 2>&1; then
                  echo "✓ Application is healthy!"
                  HEALTH_OK=true
                  break
                fi
              fi
              
              echo "[$ATTEMPT/$MAX_ATTEMPTS] Waiting for app to be ready..."
              sleep 2
            done
            
            if [ "$HEALTH_OK" = false ]; then
              echo ""
              echo "✗ Health check failed after ${MAX_ATTEMPTS} attempts"
              echo ""
              echo "Container status:"
              docker ps -a --filter "name=github-analyzer"
              
              echo ""
              echo "Migration logs:"
              docker logs github-analyzer-migrate 2>/dev/null || echo "No migration logs"
              
              echo ""
              echo "App container logs (last 100 lines):"
              docker logs --tail=100 github-analyzer-app 2>/dev/null || echo "No app logs"
              
              echo ""
              echo "Rolling back deployment..."
              
              if [ -f .env.backup ]; then
                cp .env.backup .env
                echo "Restored previous .env"
              fi
              
              docker-compose -f docker-compose.prod.yml down || true
              
              exit 1
            fi

            # Clean up old images
            echo ""
            echo "Cleaning up old images..."
            docker image prune -af --filter "until=24h" || true
            
            echo ""
            echo "=============================================="
            echo "  DEPLOYMENT SUCCESSFUL!"
            echo "=============================================="
            echo "  Image: $IMAGE_TAG"
            echo "  URL: http://${{ secrets.EC2_HOST }}"
            echo "=============================================="

      - name: Notify deployment status
        if: always()
        run: |
          if [ "${{ job.status }}" = "success" ]; then
            echo "✓ Deployment completed successfully"
          else
            echo "✗ Deployment failed"
            exit 1
          fi